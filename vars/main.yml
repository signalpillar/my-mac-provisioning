   # jq is a lightweight and flexible command-line JSON processor
   - jq
   - keybase
   - mc
   - mercurial
   - mosh
   - mplayer
   - nmap
   - ocaml
   # OCaml package manager
   - opam
   - openssl
   - pv
   - pyenv
   - readline
   - reattach-to-user-namespace
   - the_silver_searcher
   # Tig is an ncurses-based text-mode interface for git.
